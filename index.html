<!DOCTYPE html>
<html>
<head>
    <title>To-Done List Maker</title>
    <link rel = "stylesheet" href="styles.css">
    <link rel = "stylesheet" href="List/desktop.css" media="screen and (min-width:769px)">
    <link rel = "stylesheet" href="List/mobile.css" media="screen and (max-width:480px)">
    <link rel = "stylesheet" href="List/tablet.css" media="screen and (min-width:481px) 
    and (max-width:768px)">
</head>
<header>
    <div class="container">
        <div class="image">
            <h1>To-Done List Maker</h1>
        </div>
        <div class="text">
           <!-- <img class ="signIn" src="https://static.vecteezy.com/system/resources/thumbnails/007/407/996/small/user-icon-person-icon-client-symbol-login-head-sign-icon-design-vector.jpg" alt = "signIN" usemap="#workmap"> -->
            <map name="workmap">
                <area shape="rect" coords="34, 44, 270, 350" href="login.html">
            </map>
        </div>
    </div>
</header>
<body>

    <h2 class="pageTitle">My Lists</h2>

    <div class="newListCollapse">
        <button type="button" class="collapsibleFormButton" onclick="newForm()">New List</button>
        <div id="newListDiv">
            <form id="newListForm">
                <h3>Create a New List</h3>
                <div class="formField">
                    <label for="ListName">Name of List:</label>
                    <input type="text" name="listName" placeholder="List Name..." required>
                </div>
                <button class="addBtn" onclick="createList(this.form)" type="button">Create</button>
            </form>
        </div>
    </div>
    <div class="filterBar">
        <label for="filter">Filter By:</label>
        <select name="filter" id="filter" onchange="filter()">
            <option value="none">Select...</option>
            <option value="byPrio">Priority</option>
            <option value="byDate">Due Date</option>
        </select>
    </div>
    
    <div class="row">
        <div class="column">
            <div class="list ">
                <span onclick="closeList(this)" class="closeList">X</span>
                <h3 class="listTitle">Chores</h3>
                <div>
                    <form class="newTask">
                        <h4>Add New Task</h4>
                        <input type="hidden" name="ulName" readonly value="chores">
                        <div class="formField">
                            <label for="taskName">Name:</label>
                            <input type="text" name="taskName" placeholder="Task..." required>
                        </div>
                        <div class="formField">
                           <label for="dueDate">Due Date:</label>
                            <input type="date" name="dueDate" required> 
                        </div>
                        <div class="formField">
                          <p>Priority Level:</p>
                        <label for="highPrio">High</label>
                            <input type="radio" value="highPrio" name="priority" checked>
                        <label for="mediumPrio">Medium</label>
                            <input type="radio" value="mediumPrio" name="priority">
                        <label for="lowPrio">Low</label>
                            <input type="radio" value="lowPrio" name="priority">  
                        </div>
                        <button onclick="createTask(this.form)" class="addBtn" type="button">Add</button>
                    </form>
                </div>    
                <div class="innerCard">
                    <ul class="myUL" id="chores">
                        <li class="2">
                            <input type="checkbox" onclick="checkTask(this)" class="checkBoxTask">
                                <h4 class="taskTitle">Do the dishes</h4>
                                <span onclick="closeTask(this)" class="closeTask">X</span>
                                <p class="date">Due: 2022-12-05</p>
                                <p class="mediumPrio">Medium Priority</p> 
                        </li>
                        <li class="1">
                            <input type="checkbox" onclick="checkTask(this)" class="checkBoxTask">
                            <h4 class="taskTitle">Buy toliet paper</h4>
                            <span onclick="closeTask(this)" class="closeTask">X</span>
                            <p class="date">Due: 2022-12-01</p>
                            <p class="highPrio">High Priority</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>  
    </div>
    
    </body>
    <script src="index.js"></script>
</html>
